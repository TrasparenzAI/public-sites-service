<!doctype html>
<html lang="it">
	<head>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-italia@2.8.4/dist/js/bootstrap-italia.bundle.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-italia@2.8.4/dist/css/bootstrap-italia.min.css" rel="stylesheet">
	<link rel="stylesheet"
		href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
		integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
		crossorigin="" />
	<!-- Make sure you put this AFTER Leaflet's CSS -->
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
		integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
		crossorigin=""></script>
	<script src="leaflet.ajax.min.js"></script>
	<style type="text/css">
		#map { 
			height: 640px;
		}
	</style>
	</head>
	<body>
	<main>
		<div class="container py-4">
			<header class="pb-3 mb-4 border-bottom">
				<span class="fs-4">Mappa Pubbliche Amministrazioni Italiane</span>
			</header>
			<div id="map"></div>
			<script type="text/javascript">
				var map = L.map('map').setView([42.00, 11.50], 5.5);
				L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
				    maxZoom: 19,
				    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
				}).addTo(map);
				var geojsonLayer = new L.geoJson.ajax("v1/geo/geojson")
					.bindPopup(function (layer) {
						return "<strong>" + layer.feature.properties.denominazioneEnte + "</strong><br/>Codice Ipa: " + layer.feature.properties.codiceIpa;
					}).addTo(map);
			</script>
		</div>
	</main>
	</body>
</html>
