<html>
	<head>
	<link rel="stylesheet"
		href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
		integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
		crossorigin="" />
	<!-- Make sure you put this AFTER Leaflet's CSS -->
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
		integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
		crossorigin=""></script>
	<style type="text/css">
		#map { 
			height: 55%;
			max-width: 60%;
		}
	</style>
	</head>
	<body>
		<h1>Mappa Pubbliche Amministrazioni Italiane</h1>
		<div id="map"></div>
		<script type="text/javascript">
			var map = L.map('map').setView([42.00, 11.50], 5.5);
			L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
			    maxZoom: 19,
			    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
			}).addTo(map);
			var marker = L.marker([45.3034857, 9.4787231], {}).addTo(map);
			marker.bindPopup("<strong>FONDAZIONE ISTITUTO TECNICO SUPERIORE PER LE NUOVE TECNOLOGIE PER IL \
				MADE IN ITALY LA FILIERA AGROALIMENTARE RISORSA PER LO SVILUPPO DELLA LOMBARDIA</strong><br/>Codice IPA:0E843YSW.")
		</script>
	</body>
</html>
